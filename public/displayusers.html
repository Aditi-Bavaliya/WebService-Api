<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        
        h2{
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>User Data</h2>
    <div id="userData">
        <table id="userData">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile No</th>
                    <th>Email</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Login Id</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: 'https://web-service-o41bqyq49-aditi-bavaliyas-projects.vercel.app//getUsers',
                success: function(users) {
                    const userDataContainer = $('#userData tbody');
                    userDataContainer.empty();

                    users.forEach(function(user) {
                        userDataContainer.append(`
                            <tr>
                                <td>${user.firstName}</td>
                                <td>${user.lastName}</td>
                                <td>${user.mobileNo}</td>
                                <td>${user.email}</td>
                                <td>${user.street}</td>
                                <td>${user.city}</td>
                                <td>${user.state}</td>
                                <td>${user.country}</td>
                                <td>${user.loginId}</td>
                                
                            </tr>
                        `);
                    });
                },
                error: function(error) {
                    console.error(error);
                    alert('Error fetching user data.');
                },
            });
        });
    </script>
</body>
</html>
